<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatApp!</title>
	<style>
		body {
			background: #f9f9f9;
		}

		#container {
			width: 700px;
			margin: 0 auto;
		}

		#chatWindow {
			height: 300px;
		}

		#mainWrapper {
			display:none;
		}

		#chatWrapper {
			float: left;
			border: 1px #ccc solid;
			border-radius: 10px;
			background: #f4f4f4;
			padding: 10px;
			height: 350px;
			overflow-y: scroll;
			/* position:static; */
		}

		#userWrapper {
			float: left;
			border: 1px #ccc solid;
			border-radius: 10px;
			background: #f4f4f4;
			padding: 10px;
			margin-left: 20px;
			width: 150px;
			max-height: 200px;
		}

		#namesWrapper {
		
			float: left;
			border: 1px #ccc solid;
			border-radius: 10px;
			background: #f4f4f4;
			padding: 10px;
			margin-left: 20px;
		}

		input {
			height: 30px;
			border: solid 1px #ccc;
		}
	</style>
</head>

<body>
	
	<div id="container">
		<div id="namesWrapper">
			<h2>WhatsApp</h2>
			<p>Create Username:</p>
			<div id="error" style="color:#ff0000"></div>
			<form id="usernameForm">
				<input type="text" size="30" id="username">
				<input type="submit" value="Submit">
			</form>
		</div>

		<div id="mainWrapper">
			<h2>WhatsApp</h2>
			<div id="chatWrapper">
				<div id="chatWindow"></div>
				<div id="typing"></div>
				<form id="messageForm">
					<input type="text" size="35" id="message" placeholder="Say Something...">
					<input type="submit" value="Submit">
				</form>
			</div>

			<div id="userWrapper">
				<div id="users"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script>
		const socket=io();
		socket.on('object', (data)=>{
			console.log('line 3', data.name);
		});
	</script>


</body>
</html>
